<div><br>
  <label>Human name:
    <input #humanName />
  </label>
  <button (click)="add(humanName.value); humanName.value=''">
     add
  </button>
</div>

<h2>My Humans</h2>
<ul class="humans">
  <li *ngFor="let human of humans">
    <a routerLink="/detail/{{human.id}}">
    <span class="badge">{{human.id}}</span> {{human.name}}
    </a>
    <button class="delete" title="delete human"
            (click)="delete(human)">x</button>
  </li>
</ul>
<app-human-detail></app-human-detail>
